<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Crafts of Pakistan by Arshi</title>
  <style>
    :root {
      --sand: #c19a6b;
      --light: #fff8f0;
      --accent: #274472;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--light);
      color: #333;
    }

    header {
      background-color: var(--accent);
      color: var(--white);
      text-align: center;
      padding: 30px 10px;
      font-size: 28px;
    }

    nav {
      background-color: var(--sand);
      text-align: center;
      padding: 12px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 25px;
    }

    form {
      background-color: var(--white);
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 8px var(--sand);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--sand);
    }

    footer {
      background-color: var(--accent);
      color: var(--white);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      display: inline-block;
      margin: 10px 15px;
      text-decoration: none;
      font-size: 1.1em;
      color: var(--accent);
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      color: var(--highlight);
    }

    .socials i {
      margin-right: 8px;
    }

  </style>
</head>
<body>

  <header>Crafts of Pakistan by Arshi</header>

  <nav>
    <a href="index.html">Home</a>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>

      <div class="socials">

  </section>

</body>
</html>
