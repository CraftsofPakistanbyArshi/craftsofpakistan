<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Crafts of Pakistan by Arshi</title>

  <style>
    :root {
      --sand: #c19a6b;
      --light: #fff8f0;
      --accent: #274472;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--light);
      color: #333;
    }

    header {
      background-color: var(--accent);
      color: var(--white);
      text-align: center;
      padding: 30px 10px;
      font-size: 28px;
    }

    nav {
      background-color: var(--sand);
      text-align: center;
      padding: 12px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 25px;
    }

    form {
      background-color: var(--white);
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: var(--accent);
      color: var(--white);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      margin: 10px 15px;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1em;
    }

    .socials a:hover {
      color: var(--sand);
    }
  </style>
</head>

<body>

<header>Crafts of Pakistan by Arshi</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
  <a href="cart.html">
  <i class="fa-solid fa-cart-shopping"></i>
  Cart (<span id="cart-count">0</span>)
 </a>
</nav>

<section>
  <h2>Contact Us</h2>
  <p>We’d love to hear from you! Send us a message and we’ll get back as soon as we can.</p>

  <form action="https://formsubmit.co/craftsofpakistanbyarshi@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://craftsofpakistan.pk/thankyou.html">

    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div style="margin-top:50px;">
    <p>Email: craftsofpakistanbyarshi@gmail.com</p>
    <p>Phone: +92 32152 82064</p>

    <div class="socials">
      <a href="https://wa.me/923215282064" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://instagram.com/crafts_of_pakistan_by_arshi" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>
</section>

<footer>© 2025 Crafts of Pakistan by Arshi</footer>

<script>
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const el = document.getElementById("cart-count");
    if (el) el.innerText = cart.length;
  }

  updateCartCount();
</script>

</body>
</html>
